<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>{{ page.title | default: site.title }}</title>
    <meta name="title" content="{{ page.title | default: site.title }}">
    <meta name="description" content="{{ page.description | default: site.description }}">
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    <meta name="author" content="{{ site.organization.name }}">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    <!-- Theme Color for Mobile -->
    <meta name="theme-color" content="#F09060">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    {% if page.og_image %}
    <meta property="og:image" content="{{ site.url }}{{ page.og_image }}">
    {% endif %}
    <meta property="og:site_name" content="{{ site.organization.name }}">

    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ page.url | absolute_url }}">
    <meta property="twitter:title" content="{{ page.title | default: site.title }}">
    <meta property="twitter:description" content="{{ page.description | default: site.description }}">
    {% if page.og_image %}
    <meta property="twitter:image" content="{{ site.url }}{{ page.og_image }}">
    {% endif %}
    <meta name="twitter:site" content="@rangewayenergy">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "{{ site.organization.name }}",
        "url": "{{ site.url }}",
        "description": "{{ site.organization.tagline }}",
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "{{ site.organization.address.street }}",
            "addressLocality": "{{ site.organization.address.city }}",
            "addressRegion": "{{ site.organization.address.state }}",
            "postalCode": "{{ site.organization.address.zip }}",
            "addressCountry": "US"
        },
        "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "{{ site.organization.phone }}",
            "contactType": "Customer Service",
            "email": "{{ site.organization.email }}"
        },
        "sameAs": [
            "{{ site.social.twitter }}",
            "{{ site.social.instagram }}",
            "{{ site.social.linkedin }}",
            "{{ site.social.youtube }}"
        ]
    }
    </script>

    <!-- External Stylesheets -->
    {% if page.stylesheet %}
    <link rel="stylesheet" href="{{ '/assets/css/' | append: page.stylesheet | append: '.css' | relative_url }}">
    {% endif %}
</head>
<body>

{{ content }}

{% if page.script %}
<script src="{{ '/assets/js/' | append: page.script | append: '.js' | relative_url }}"></script>
{% endif %}

</body>
</html>
